# Simple workflow for deploying static content to GitHub Pages
name: 名称：将静态内容部署到页面

on:
  # 在针对默认分支的推送上运行# Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # 允许您从“操作”选项卡手动运行此工作流程# Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents:   内容： 阅读
  pages:   页数：写
  id-token:   id 令牌：写入

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # 单个部署作业，因为我们刚刚部署# Single deploy job since we're just deploying
  deploy:
    environment:
      name:       名称：github页面
      url:       网址：${{steps.deployment.outputs.page_url}}{{ steps.deployment.outputs.page_url }}
    runs-on:     运行：ubuntu-latest
    steps:
      - name:       - 名称：结账
        uses:         使用：actions/checkout@v3
      - name:       - 名称：设置页面
        uses:         使用：actions/configure-pages@v3
      - name:       - 名称：上传神器
        uses: actions/upload-pages-artifact@v2
        with:
          # Upload entire repository
          path: '.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
